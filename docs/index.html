<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">

</head>

<body>

  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'PhD Research',
      repo: 'https://github.com/cisprague/phd',
      loadSidebar: true,
      loadNavbar: true,
      plugins: [
  function (hook) {
    hook.beforeEach(function (content) {
      return content.replace(/\$\$([\s\S]*?)\$\$/g,
         function(x){ return x.replace(/[_]/g,'[subscript]')}
      )
    })
    hook.beforeEach(function (content) {
      return content.replace(/\$([\s\S]*?)\$/g,
         function(x){ return x.replace('_','[subscript]')}
      )
    })
    hook.afterEach(function(html, next) {
      html = html.replace(/\$\$([\s\S]*?)\$\$/g,
         function(x){ return x.replace(/(\[subscript\])/g,'_') }
      )
      html = html.replace(/\$([\s\S]*?)\$/g,
         function(x){ return x.replace(/(\[subscript\])/g,'_')}
      )
      MathJax.Hub.Config({
    tex2jax: {
        inlineMath: [ ['$','$'], ["\\(","\\)"] ],
        displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
        processEscapes: false,
    }
})
      MathJax.Hub.Queue( ["Typeset",MathJax.Hub] ) // calling it twice
      MathJax.Hub.Queue( ["Typeset",MathJax.Hub] ) //fixes MathJax refresh issue
      next(html)
    })
  }
]
    }
  </script>
  <script type="text/javascript" async
  src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.2/MathJax.js?config=TeX-MML-AM_CHTML">
</script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>

</body>

</html>
